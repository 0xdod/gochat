<div class="card col-md-6" id="create">
	<h3 class="card-header">
		Create a new room
	</h3>
	<form class=" card-body" id="create-form" action="/room/create" method="POST">
	<div class="form-group">
		
		<label for="name">Name</label>
		{{ with .errors.name }}
		<p class="text-danger">{{.}}</p>
		{{end}}
		<input class="form-control" type="text" name="name" placeholder="Enter room's name" required>
	</div>
	<div class="form-group">
		<label for="description">Description</label>
		<input class="form-control" type="text" name="description" placeholder="room's description" value={{.form.Description}}>
	</div>
	<button class="btn btn-primary">Create</button>
</form>
</div>
