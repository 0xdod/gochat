{{ define "title" }}Chatting made easy{{ end }}

{{ define "content" }}
<div class="container">
	<h1>Chat is the new way to meet new people and connect.</h1>
	{{ if .user }}
	<a href="/rooms">See your available rooms.</a>
	{{ else }}
	<p>
		<a href="/login" class="btn btn-primary">Login</a>
		<a href="/signup" class="btn btn-outline-primary">Signup</a>
	</p>
	{{ end }}
</div>
{{ end }}
