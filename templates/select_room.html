{{ define "title" }}Join a room to meet people and start chatting {{ end }}

{{ define "content" }}
<div class="container">
<h1>Available rooms</h1>
{{ if .rooms }}
<ul>
  {{ range .rooms }}
	<li>{{ .Name }}</li>
  {{ end}}
</ul>
{{else}}
<p>No room available, please create one below!</p>
{{ end }}
 
<h2>Create a room</h2>
<form method="POST">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" placeholder="Enter room's name" name="name" required>
	</div>
	<div class="form-group">
		<label for="description">Description</label>
		<input type="text" placeholder="room's description" name="description" >
	</div>
	<button>Join</button>
</form>
</div>
{{ end }}
